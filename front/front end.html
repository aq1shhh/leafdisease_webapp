<!DOCTYPE html>
<html lang="en">
<head >
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <title>Image Prediction</title>
</head>
<body> <h1>Upload Image for AI Prediction</h1> <div class="container"> <input type="file" id="fileInput" /> <button onclick="uploadImage()">Predict</button> <h2>Result: <span id="result"></span></h2> </div> </body>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);

      const response = await fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      document.getElementById('result').textContent = data.prediction;
    }
  </script>
</body>
</html>
